version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: custom_tailor_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: custom_tailor_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - custom_tailor_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: custom_tailor_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - custom_tailor_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: custom_tailor_app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/custom_tailor_db?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-key-for-frontend-testing-only-change-in-production
      JWT_EXPIRATION: 7d
      RESEND_API_KEY: re_7SM8x8Mg_NqYMSBzHCzB7xnLG2Bj1BSS7
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - custom_tailor_network
    command: >
      sh -c "echo 'ðŸš€ Starting Custom Tailor Backend API...' && echo 'â³ Running database migrations...' && npx prisma migrate deploy && echo 'âœ… Backend ready at http://localhost:3001' && echo 'ðŸ“š Swagger docs: http://localhost:3001/api/docs' && node dist/main.js"

  # React Email Preview (Optional - for viewing email templates)
  email-preview:
    image: node:20-alpine
    container_name: custom_tailor_email_preview
    working_dir: /app
    ports:
      - "3002:3000"
    volumes:
      - ./emails:/app/emails:ro
      - ./package.json:/app/package.json:ro
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml:ro
    command: >
      sh -c "npm install -g pnpm &&
             pnpm install --filter=react-email --filter=@react-email/components --filter=@react-email/render &&
             echo 'ðŸ“§ Email Preview running at http://localhost:3002' &&
             pnpm run email:dev"
    profiles:
      - email # Only start when explicitly requested

networks:
  custom_tailor_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
